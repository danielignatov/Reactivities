<!DOCTYPE html>
<html>

<body>

    <table style="width:100%">
        <tr>
            <td style="background-color: #182a73; padding-top: 1em; padding-bottom: 1em; padding-left: 1em;">
                <span style="font-size: 2em; color: #ffffff; font: 2em Arial;">Reactivities</span>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 1em; padding-bottom: 1em; padding-left: 1em; font: 1em Arial;">Hi, {Name}</td>
        </tr>
        <tr>
            <td style="padding-left: 1em; font: 1em Arial;">
                Someone, requested a password reset for your account in Reactivities.
            </td>
        </tr>
        <tr>
            <td style="padding-left: 1em; font: 1em Arial;">
                If it was you, please follow 
                <a href="{Url}" style="color: inherit;" target="_blank">this link</a> 
                to complete the process.
            </td>
        </tr>
        <tr>
            <td style="padding-left: 1em; font: 1em Arial;">Otherwise, ignore this email.</td>
        </tr>
    </table>

</body>

</html>
